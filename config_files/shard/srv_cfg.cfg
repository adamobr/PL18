storage:
  dbPath: $HOME/percona/config
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.3

systemLog:
  destination: file
  logAppend: true
  path: $HOME/percona/config/log.log

processManagement:
  fork: true
net:
  port: 27019
  bindIp: 127.0.0.1

security:
   authorization: enabled
   keyFile: $HOME/percona/mykey.key
sharding:
  clusterRole: configsvr

replication:
   oplogSizeMB: 100
   replSetName: cfg
