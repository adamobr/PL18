storage:
  dbPath: $HOME/percona/rs2_1
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.3

systemLog:
  destination: file
  logAppend: true
  path: $HOME/percona/rs2_1/log.log

processManagement:
  fork: true
net:
  port: 27013
  bindIp: 127.0.0.1

security:
   authorization: enabled
   keyFile: $HOME/percona/mykey.key

sharding:
  clusterRole: shardsvr

replication:
   oplogSizeMB: 100
   replSetName: rs2
