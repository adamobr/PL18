storage:
  dbPath: ~/percona/rs1_3
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.3
      
systemLog:
  destination: file
  logAppend: true
  path: ~/percona/rs1_3/log.log

processManagement:
  fork: true
net:
  port: 27012
  bindIp: 127.0.0.1

security:
   authorization: enabled
   keyFile: ~/percona/mykey.key
  
replication:
   oplogSizeMB: 100
   replSetName: rs1
